<div class="card-body">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <h3>Actualizar Producto</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" (onchange)="actualizar( $event.target.value )" (keyup)="actualizar( $event.target.value)" type="text" id="termino" placeholder="Nombre o Codigo de producto...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of productos">
                                <td>{{ item.name }}</td>
                                <td>{{ item.cod }}</td>
                                <td>{{ item.price }}</td>
                                <td>{{ item.stock }}</td>
                                <td *ngIf="item.status">Activado</td>
                                <td *ngIf="!item.status">Desactivado</td>
                                <td style="color: #FFC312;"><i class="fas fa-edit fa-2x" [routerLink]="['/productos/update/', item._id]"></i></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

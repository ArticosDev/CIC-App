<div class="card-body">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h3>Crear Producto</h3>
                </div>
            </div>

            <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="crear()">
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text" formControlName="name" placeholder="Nombre Producto">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" formControlName="cod" placeholder="Codigo Producto">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" formControlName="stock" placeholder="Stock">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" formControlName="precio" placeholder="Precio">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" formControlName="oferta" placeholder="Precio de Oferta">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select id="cars" formControlName="categoria">
                        <option value="" disabled selected>Categoria</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                    </div>
                    <div class="col">
                        <select id="cars" formControlName="estado">
                        <option value="" disabled selected>Estado</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary" style="float: right;" [disabled]="miFormulario.invalid">Agregar <b>+</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

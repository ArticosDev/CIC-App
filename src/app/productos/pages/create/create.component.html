<div class="card-body">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h3>Crear Producto</h3>
                </div>
            </div>

            <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="crear()">
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text" formControlName="name" placeholder="Nombre Producto">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" formControlName="cod" placeholder="Codigo Producto">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" formControlName="stock" placeholder="Stock">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="number" formControlName="price" placeholder="Precio">
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" formControlName="offertPrice" placeholder="Precio de Oferta">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select id="cars" formControlName="category">                        
                           <option value="60a817dda92e181a700b5851">Camas</option>
                        </select>
                    </div>
                    <div class="col">
                        <select id="cars" formControlName="status">
                        <option value="false">Desactivado</option>
                        <option value="true">Activado</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary" style="float: right;" [disabled]="miFormulario.invalid">Agregar <b>+</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
